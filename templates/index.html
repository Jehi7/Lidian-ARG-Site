<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/styles/home.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video 
        id="TV" 
        width="320" 
        height="240" 
    >
        <source src="../static/video/tv-static.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img id="blinking" src="../static/imgs/thatDay.png" alt="REWIND REWIND REWIND REWIND">

    <script>
        let vwidth = screen.width;
        let vheight = screen.height;

        let tv = document.getElementById("TV");
        let qr = document.getElementById("blinking");
        
        tv.width = vwidth;
        tv.height = vheight;

        tv.addEventListener("mouseover", function (evt) {
            qr.setAttribute("id", "showing")
        })
        
    </script>
</body>
</html>
